<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design School</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-300 flex justify-center items-center min-h-screen">
    <div class="bg-slate-300 flex justify-center items-center rounded w-full">
      <div class="flex justify-center items-center p-6 w-full lg:w-3/4">
        <aside class="hidden xl:block xl:w-1/2 mr-8">
          <img
            src="/src/assets/images/ilustração-empresa.png"
            alt="Logo da Empresa"
            class="w-full h-auto"
          />
        </aside>
        <section
          class="bg-white rounded-md w-full lg:w-3/4 px-4 sm:px-10 md:px-16 lg:px-20 py-8"
        >
          <h1 class="text-4xl text-center lg:text-left">
            Welcome to <br /><span class="text-5xl text-purple-800 font-bold"
              >Design School</span
            >
          </h1>
          <div class="flex flex-col justify-center items-center mt-8">
            <button
            class="flex items-center justify-center bg-white lg:px-20 py-2 rounded-md shadow-md hover:shadow-lg transition-shadow text-base w-10/12 h-20 mt-4 whitespace-nowrap"
          >
            <img
              src="/src/assets/images/logo-google.png"
              alt="Logo do Google"
              width="32px"
              height="32px"
              class="mr-5"
            />
            Login with Google
          </button>
          
          <button
            class="flex items-center justify-center bg-white px-4 py-2 rounded-md shadow-md hover:shadow-lg transition-shadow text-base w-10/12 h-20 mt-4 whitespace-nowrap"
          >
            <img
              src="/src/assets/images/logo-facebook.png"
              alt="Logo do Facebook"
              class="mr-5"
            />
            Login with Facebook
          </button>
          </div>
          <div class="flex items-center mt-8 w-10/12 mx-auto">
            <hr class="flex-grow border-t border-gray-700" />
            <span class="mx-4 text-gray-500">OR</span>
            <hr class="flex-grow border-t border-gray-700" />
          </div>
          <div class="form mt-6">
            <form class="flex flex-col items-center space-y-4">
              <div
                class="flex items-center bg-slate-200 rounded w-10/12 h-20 px-4"
              >
                <img
                  src="/src/assets/images/logo-email.png"
                  alt="Email Icon"
                  class="mr-3"
                />
                <div class="flex-1">
                  <label for="email" class="block text-gray-600 text-sm"
                    >Email</label
                  >
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="bg-transparent outline-none font-bold text-black w-full"
                  />
                </div>
              </div>
              <div
                class="flex items-center bg-slate-200 rounded w-10/12 h-20 px-4"
              >
                <img
                  src="/src/assets/images/key.png"
                  alt="Password Icon"
                  class="mr-3"
                />
                <div class="flex-1">
                  <label for="password" class="block text-gray-600 text-sm"
                    >Password</label
                  >
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="bg-transparent outline-none font-bold text-black w-full"
                  />
                </div>
                <img
                  src="/src/assets/images/eye.png"
                  alt="Show Password Icon"
                  class="cursor-pointer"
                />
              </div>
              <button
                class="bg-blue-600 text-white rounded items-center justify-center w-10/12 h-20 mt-4 text-base font-bold"
              >
                Login
              </button>
              <p class="mt-3 text-base">
                Don't have an account?
                <a href="#" class="text-blue-600">Register</a>
              </p>
            </form>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
